    <script>
        //< !--新增-->
        layui.config({
            base: '../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'sample']);
        data = {
            accessToken: '七天就会过期一次',
            deviceSerial: '序列号',
            channelNo: '通道'
        }

        //开始控制
        var control = function (direction) {
            data.direction = direction;
            data.speed = '2';
            layui.use(['jquery', 'layer'], function () {
                var $ = layui.$
                    , layer = layui.layer;
                $.post('https://open.ys7.com/api/lapp/device/ptz/start', data, function (res) {
                    if (res.code == 200) {
                        layer.msg(res.msg, { time: 2000 });
                    } else {
                        layer.msg(res.msg, { time: 2000 });
                    }
                }, 'json');
                return false;
            });
        }
        //停止转动
        var stop = function () {
            layui.use(['jquery', 'layer'], function () {
                var $ = layui.$ //重点处
                    , layer = layui.layer;
                $.post('https://open.ys7.com/api/lapp/device/ptz/stop', data, function (res) {
                    if (res.code == 200) {
                        layer.msg(res.msg, { time: 2000 });
                    } else {
                        layer.msg(res.msg, { time: 2000 });
                    }
                }, 'json');
                return false;
            });

        }
    </script>

    <script type="text/javascript">
        $(function () {
            layui.use('layer', function () {
                var layer = layui.layer;
            });
        });
  
        function editdevice(title, url, w, h) {
            if (title == null || title == '') {
                title = false;
            };
            if (url == null || url == '') {
                url = "404.html";
            };
            if (w == null || w == '') {
                w = ($(window).width() * 0.9);
            };
            if (h == null || h == '') {
                h = ($(window).height() - 50);
            };
            layer.open({
                type: 2,
                area:[w + 'px', h + 'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade: 0.4,
                title: title,
                content: url,
                //maxWidth: 600,
                //maxHeight:400
            });
        }
    </script>
